<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vamoose Demo</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
    <link rel="stylesheet" href="./css/jquery.vamoose.css">
    <link rel="stylesheet" href="./css/demo.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <h1>jquery.vamoose</h1>
        </div>
        <div class="row">
            <input type="text" aria-label="field-1" />
        </div>
        <div class="row">
            <input type="text" aria-label="field-2" />
        </div>
        <div class="row">
            <textarea aria-label="textarea"></textarea>
        </div>
        <footer>
            <a href="https://github.com/ghostrydr/jquery.vamoose">View project on GitHub</a>. Made by <a href="http://www.romeo-whiskey.com">Romeo Whiskey</a> in YYC.
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/jquery.vamoose.js"></script>
    <script>
        $('input, textarea').vamoose();
        $('input').eq(0).focus();
    </script>
</body>
</html>
